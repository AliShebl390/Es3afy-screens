<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="/his-stylesheet.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>   
    <nav>
        <i class="fas fa-home home-icon"></i>
        <i class="fas fa-user-plus add-icon"></i>
        <a href="/History-main.html"><i class="fas fa-history history-icon"></i></a>   
    </nav>
    <div class="upper-nav">
        <div class="search-container">
        <input class="search-input" type="search" placeholder="search">
        <i class="fas fa-search search-icon"></i>
    </div>
        <div class="name-example">
            <div class="admin-pic"></div>
            <p class="name">harvey specter</p>
            <i class="fas fa-angle-down down"></i>
        </div>
    </div>
    <div class="container-2">  
        <table class="list" id="employeeList">
            <th>Full Name</th>
            <th>Mobile</th>
            <th>ID</th>  
            <th>Email</th>
            <th>status</th>
            <th>Operations</th>
        </table>
    </div>
    <div class="overlay">
        <div class="container-1">
            <i class="fas fa-times close-icon"></i>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="text" name="mobile" id="mobile" placeholder="mobile">
            <input type="text" name="id" id="id" placeholder="id">
            <input type="text" name="email" id="email" placeholder="email">
            <input type="text" name="status" id="status" placeholder="status">
            <div  class="submit-container">
                <input type="submit" value="Submit" class="submit-btn" id="submit-btn">
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
