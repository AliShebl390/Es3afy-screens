<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awsome library -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&family=Work+Sans:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es3afy</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logo png.png"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="rating-header">
      <a href="home.html">
        <a href="home.html">
          <i class="fas fa-arrow-alt-left"></i>
        </a>
      </a>
      <h1>Edit your account</h1>
    </div>

    <div class="profile-container">
      <div class="profile-section1">
        <i id="edit-icon" class="fas fa-edit ed"></i>
        <img src="/images/person.jpg" alt="" />
        <p
          class="save-changes"
          style="
            position: absolute;
            transform: translateY(400%);
            font-size: 24px;
            color: var(--light);
            display: none;
          "
        >
          save changes
        </p>
      </div>

      <div class="profile-section2">
        <h5>First name</h5>
        <input
          class="profile-input in"
          type="text"
          placeholder="ahmed"
          disabled
        />
        <h5>Last name</h5>
        <input
          class="profile-input in"
          type="text"
          placeholder="yasser"
          disabled
        />
        <h5>Phone number</h5>
        <input
          class="profile-input in"
          type="tel"
          placeholder="01234383477"
          disabled
        />
        <h5>Email</h5>
        <input
          class="profile-input in"
          type="email"
          placeholder="example@gmail.com"
          disabled
        />
        <h5>Password</h5>
        <div style="display: flex; align-items: center" class="">
          <input
            class="profile-input"
            type="password"
            placeholder="***********"
            disabled
          />
          <a
            style="transform: translateY(-30%)"
            href="/forget-passowrd-from-profile.html"
          >
            <span style="font-size: 12px; color: var(--light)"
              >change password</span
            ></a
          >
        </div>
      </div>
    </div>
    <script>
      const edd = document.querySelector(".ed");
      const inn = document.querySelectorAll(".in");
      const saveChanges = document.querySelector(".save-changes");
      edd.addEventListener("click", function () {
        saveChanges.style.display = "block";
        edd.style.display = "none";
        inn.forEach((input) => {
          if (input.disabled) {
            // If disabled, do this
            input.disabled = false;
          }
        });
      });

      saveChanges.addEventListener("click", function () {
        edd.style.display = "block";
        saveChanges.style.display = "none";
        inn.forEach((input) => {
          if (input.enabled) {
            // If disabled, do this
            input.disabled = true;
          }
        });
      });
    </script>
  </body>
</html>
