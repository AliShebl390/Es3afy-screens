<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <metaname
      ="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1"
    />
    <!-- Font Awsome library -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&family=Work+Sans:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Es3afy</title>
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/Untitled-1.png"
    />
    <!-- Js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/media.css" />
    <!-- script -->
  </head>
  <body style="overflow: hidden">
    <div class="splash-div">
      <div class="logo-container">
        <img
          class="logo animate__animated animate__rotateIn animate__infinite"
          src="./images/logo png.png"
        />
      </div>
    </div>

    <div class="container">
      <div class="content-container">
        <div class="sign-up">
          <h1 class="sign-up-h1">Sign Up</h1>
          <label for="gender">Name</label>

          <input class="input-custom" type="text" placeholder="" />
          <label for="gender">E-mail address</label>

          <input class="input-custom" type="email" placeholder="" />
          <label for="gender">password</label>

          <input class="input-custom" type="password" placeholder="" />
          <label for="gender">Phone number</label>

          <input class="input-custom" type="tel" placeholder="" />

          <label for="birthday">Date of birth</label>
          <input name="birthday" class="input-custom" id="birthday" type="" />

          <label for="gender">Gender</label>

          <select name="gender" id="gender" class="input-custom">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <a href="medical-history.html">
            <button class="button-custom">Sign Up</button>
          </a>
          <p>
            Already have an account ?<br />
            <span class="log-in">Log in</span>
          </p>
        </div>
      </div>

      <div class="content-container-2">
        <div class="content-container-3">
          <div class="sign-in">
            <h1 class="sign-in-h1">Sign In</h1>
          </div>

          <div class="inputs-container">
            <input class="input-custom" type="email" placeholder="E-mail" />
            <input
              class="input-custom"
              type="password"
              placeholder="Password"
            />
            <a href="home.html">
              <button class="button-custom">Sign In</button>
            </a>
            <a href="ForgetPassword.html" class="forget-password"
              >forgot your password ?</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      const signInH1 = document.querySelector(".sign-in-h1");
      const contentContainer2 = document.querySelector(".content-container-2");
      const SignUpH1 = document.querySelector(".sign-up-h1");
      const contentContainer = document.querySelector(".content-container");
      const logIn = document.querySelector(".log-in");

      logIn.addEventListener("click", function () {
        contentContainer2.classList.add("sign-active");
        signInH1.classList.add("h1-scale");
        SignUpH1.classList.remove("h1-scale");
        console.log("hi");
      });

      SignUpH1.addEventListener("click", function () {
        contentContainer2.classList.remove("sign-active");
        signInH1.classList.remove("h1-scale");
        SignUpH1.classList.add("h1-scale");
      });

      // contentContainer.addEventListener("click", function () {
      //   contentContainer2.classList.remove("sign-active");
      //   signInH1.classList.remove("h1-scale");
      //   SignUpH1.classList.add("h1-scale");
      // });

      $(window).on("load", function () {
        $(".splash-div").fadeOut(2000);
      });
    </script>
  </body>
</html>
